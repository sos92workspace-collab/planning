<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOS92 · Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SOS92 · Choix des gardes</h1>
    <p>Connexion sécurisée via Supabase Auth</p>
  </header>
  <main>
    <div class="card">
      <h2>Connexion</h2>
      <p class="small">Renseignez vos identifiants Supabase. Vous serez redirigé en fonction de votre rôle.</p>
      <div id="message"></div>
      <form id="login-form">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="prenom.nom@domaine.fr" />
        </div>
        <div>
          <label for="password">Mot de passe</label>
          <input id="password" name="password" type="password" required />
        </div>
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </main>
  <script type="module" src="js/login.js"></script>
</body>
</html>
